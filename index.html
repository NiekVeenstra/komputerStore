<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Komputer Store Assignment</title>
  </head>
  <body>
    <header>
      <h1>Komputer Store</h1>
    </header>

    <main>
      <section class="bankContainer" id="bankContainer">
        <h2 class="userName" id="userName">Joe Banker</h2>
        <table class="bankTable">
          <tr>
            <td class="balanceTable">Balance</td>
            <td class="bankBalanceTable" id="bankBalance">0</td>
          </tr>
          <tr class="deptTable" id="deptTable"></tr>
        </table>

        <button onclick="handleGetLoan()" class="getLoanButton" id="getLoanButton">
          Get a loan
        </button>
      </section>

      <section class="workContainer" id="workContainer">
        <h2 class="title" id="title">Work</h2>
        <table class="workTable">
          <tr>
            <td class="payTableTitle">Pay</td>
            <td class="payTableValue" id="payTableValue">0</td>
          </tr>
        </table>

        <button onclick="handleBank()" class="bankButton" id="bankButton">Bank</button>
        <button onclick="handleWork()" class="workButton" id="workButton">Work</button>
        <div class="buttonParent" id="buttonParent"></div>
      </section>

      <section class="laptopShop">
        <div class="laptopSelectionContainer" id="laptopsSelectionContainer">
          <h2>Laptops</h2>
          <select name="laptopDropdown" id="laptopDropdown"></select>
          <div>
            <h3>Features:</h3>
            <p class="featureData" id="featureData"></p>
          </div>
        </div>

        <div class="computerInfoAreaContainer">
          <div style="border:solid red 4px; width:30%;" class="imageContainer" id="imageContainer"></div>
          <div class="infoConainer" id="infoContainer">
            <h2 class="computerTitle" id="computerTitle"></h2>
            <p class="computerInfo" id="computerInfo"></p>
          </div>
          <div class="salesContainer">
            <span id="selectedComputerPrice"></span>
            <button>BUY NOW</button>
          </div>
        </div>
      </section>
    </main>

    <footer>Footer</footer>

    <script src="app.js"></script>
  </body>
</html>
